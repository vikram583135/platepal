services:
  # Database Services
  postgres_db:
    image: postgres:15-alpine
    container_name: platepal-postgres
    environment:
      POSTGRES_USER: platepal_user
      POSTGRES_PASSWORD: your_strong_password_123!
      POSTGRES_DB: platepal_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - platepal-network

  mongo_db:
    image: mongo:latest
    container_name: platepal-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: platepal_mongo_user
      MONGO_INITDB_ROOT_PASSWORD: your_mongo_password_123!
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - platepal-network

  # Backend Services
  user-service:
    build:
      context: ./backend/user-service
      dockerfile: Dockerfile
    container_name: platepal-user-service
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres_db
      - DB_PORT=5432
      - DB_USERNAME=platepal_user
      - DB_PASSWORD=your_strong_password_123!
      - DB_NAME=platepal_db
      - JWT_SECRET=your_jwt_secret_key_here
      - PORT=3001
      - CORS_ORIGIN=http://localhost:3004,http://localhost:3005,http://localhost:3006,http://localhost:3007
    ports:
      - "3001:3001"
    depends_on:
      - postgres_db
    networks:
      - platepal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  restaurant-service:
    build:
      context: ./backend/restaurant-service
      dockerfile: Dockerfile
    container_name: platepal-restaurant-service
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres_db
      - DB_PORT=5432
      - DB_USERNAME=platepal_user
      - DB_PASSWORD=your_strong_password_123!
      - DB_NAME=platepal_db
      - MONGO_URL=mongodb://platepal_mongo_user:your_mongo_password_123!@mongo_db:27017/platepal_menus?authSource=admin
      - JWT_SECRET=your_jwt_secret_key_here
      - PORT=3002
      - CORS_ORIGIN=http://localhost:3004,http://localhost:3005,http://localhost:3006
    ports:
      - "3002:3002"
    depends_on:
      - postgres_db
      - mongo_db
    networks:
      - platepal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  order-service:
    build:
      context: ./backend/order-service
      dockerfile: Dockerfile
    container_name: platepal-order-service
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres_db
      - DB_PORT=5432
      - DB_USERNAME=platepal_user
      - DB_PASSWORD=your_strong_password_123!
      - DB_NAME=platepal_db
      - JWT_SECRET=your_jwt_secret_key_here
      - PORT=3003
      - CORS_ORIGIN=http://localhost:3006,http://localhost:3004,http://localhost:3007,http://localhost:3005
    ports:
      - "3003:3003"
    depends_on:
      - postgres_db
    networks:
      - platepal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Services
  restaurant-dashboard:
    build:
      context: ./restaurant-dashboard
      dockerfile: Dockerfile
    container_name: platepal-restaurant-dashboard
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://restaurant-service:3002
      - NEXT_PUBLIC_AUTH_URL=http://user-service:3001
      - NEXT_PUBLIC_ORDER_URL=http://order-service:3003
      - NEXT_PUBLIC_WS_URL=ws://order-service:3003
    ports:
      - "3004:3000"
    depends_on:
      - restaurant-service
      - user-service
      - order-service
    networks:
      - platepal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode >= 200 && r.statusCode < 500 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
    container_name: platepal-admin-dashboard
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://restaurant-service:3002
      - NEXT_PUBLIC_AUTH_URL=http://user-service:3001
      - NEXT_PUBLIC_ORDER_URL=http://order-service:3003
      - NEXT_PUBLIC_WS_URL=ws://order-service:3003
    ports:
      - "3005:3000"
    depends_on:
      - restaurant-service
      - user-service
      - order-service
    networks:
      - platepal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode >= 200 && r.statusCode < 500 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  customer-web:
    build:
      context: ./customer-web
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_USE_NGINX_PROXY=true
        - NEXT_PUBLIC_API_URL=/api/restaurants
        - NEXT_PUBLIC_AUTH_URL=/api/auth
        - NEXT_PUBLIC_ORDER_URL=/api/orders
        - NEXT_PUBLIC_WS_URL=ws://localhost/socket.io
    container_name: platepal-customer-web
    environment:
      - NODE_ENV=production
    ports:
      - "3006:3000"
    depends_on:
      - user-service
      - restaurant-service
      - order-service
    networks:
      - platepal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode >= 200 && r.statusCode < 500 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  delivery-web:
    build:
      context: ./delivery-web
      dockerfile: Dockerfile
    container_name: platepal-delivery-web
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://order-service:3003
      - NEXT_PUBLIC_AUTH_URL=http://user-service:3001
      - NEXT_PUBLIC_ORDER_URL=http://order-service:3003
      - NEXT_PUBLIC_WS_URL=ws://order-service:3003
    ports:
      - "3007:3000"
    depends_on:
      - user-service
      - order-service
    networks:
      - platepal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode >= 200 && r.statusCode < 500 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: platepal-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - user-service
      - restaurant-service
      - order-service
      - restaurant-dashboard
      - admin-dashboard
      - customer-web
      - delivery-web
    networks:
      - platepal-network
    restart: unless-stopped

networks:
  platepal-network:
    driver: bridge

volumes:
  postgres_data:
  mongo_data: